plugins {
    id 'java'
    id 'application'
    id("org.openjfx.javafxplugin") version "0.1.0"
    id("org.beryx.jlink") version "3.1.1"
}

group = 'org.example'
version = '1.0.0'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

javafx {
    version = "17.0.1" // Substitua pela vers√£o desejada
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    mainClassName = 'org.example.Main'
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher{
        name = 'NoteTakingApp'
        jvmArgs = ['-Dlog4j.configurationFile=./log4j2.xml']
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'org.beryx.jlink:org.beryx.jlink.gradle.plugin:3.1.1'
}

test {
    useJUnitPlatform()
}

application {
    // Substitua pelo caminho completo da sua classe principal
    mainClass = 'org.example.Main'
    mainModule = 'org.example.NoteTakingApp'
}